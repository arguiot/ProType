<head>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.controller {
			width: 100vw;
			height: 100vh;
			position: absolute;
			top: 0;
		}
		.one {
			background: blue
		}
		.two {
			background: red
		}

		@keyframes test {
			from {
				transform: translateX(0);
			}
			to {
				transform: translateX(-100vw);
			}
		}
	</style>
</head>
<body>

	<div class="controller one" protype="1">
		<div class="text"></div>
	</div>
	<div class="controller two" protype="2">
		<div class="text"></div>
	</div>
	<script src="/eyejs/" charset="utf-8"></script>
	<script src="/static/protype.js"></script>
	<script>
		const P = new ProType()

		class ControllerOne extends P.ViewController {
			constructor(el, viewsName, views) {
				super(...arguments)
				this.name = this.viewsName[this.views.indexOf(this.view)]
				this.willShow()
			}
			willShow() {
				this.view.addEventListener("click", e => {
					P.performTransition("1", {
						animation: "test",
						animTime: "500ms"
					})
				})

				this.view.querySelector(".text").innerHTML = new Date()
			}
		}

		class ControllerTwo extends P.ViewController {
			constructor(el, viewsName, views) {
				super(...arguments)
				this.name = this.viewsName[this.views.indexOf(this.view)]
			}
			willShow() {
				this.view.addEventListener("click", e => {
					P.performTransition("1", {
						animation: "test",
						animTime: "500ms"
					})
				})

				this.view.querySelector(".text").innerHTML = "Hello World!"
			}
		}
		P.autoMount(ControllerOne, ControllerTwo)
		P.set("1")
	</script>
</body>
