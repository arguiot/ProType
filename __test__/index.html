<head>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.controller {
			width: 100vw;
			height: 100vh;
			position: absolute;
			top: 0;
		}
		.one {
			background: blue
		}
		.two {
			background: red
		}

		@keyframes test {
			from {
				transform: translateX(0);
			}
			to {
				transform: translateX(-100vw);
			}
		}
	</style>
</head>
<body>

	<div class="controller one" protype="1">

	</div>
	<div class="controller two" protype="2">

	</div>
	<script src="/eyejs/" charset="utf-8"></script>
	<script src="/static/protype.js"></script>
	<script>
		const P = new ProType()
		P.autoInject()

		class ControllerOne extends P.ViewController {
			constructor(el, viewsName, views) {
				super(...arguments)

				this.willShow()
			}
			willShow() {
				this.view.addEventListener("click", e => {
					super.performTransition("2", "test", "500ms")
				})
			}
		}

		class ControllerTwo extends P.ViewController {
			constructor(el, viewsName, views) {
				super(...arguments)

				this.willShow()
			}
			willShow() {
				this.view.addEventListener("click", e => {
					super.performTransition("1", "test", "500ms")
				})
			}
		}
		const one = P.mount(ControllerOne, document.querySelector(".one"))
		const two = P.mount(ControllerTwo, document.querySelector(".two"))

		P.set("1")
	</script>
</body>
